{% extends 'entidades/index.html' %}


{% block titulo %}
<h1>Citas Medicas</h1>
{% endblock titulo %}


{% block contenido %}
<table>
    <tr>
        <td width="200"><h2>Agregar</h2></td>
        <td>
            <a href="{% url 'citaCreate' %}"
            class="btn btn-primary btn-sm"><i class="fa fa-plus fa-lg" title="Crear"></i>
            </a>
        </td>
    </tr>    
</table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Fecha</th>
            <th>Paciente</th>
            <th>Doctor</th>
        </tr>
    </thead>
    <tbody>
        {% for cita in cita_list %}
            <tr>
                <td>{{ cita.id }}</td>
                <td>{{ cita.fecha }}</td>
                <td>{{ cita.paciente }}</td>
                <td>{{ cita.doctor }}</td>
                <td>
                    <a
                      href="{% url 'citaUpdate' cita.id %}"
                      class="btn btn-primary"
                      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                      ><i class="fa fa-edit fa-sm" title="Editar"></i>
                    </a>
                    <a
                      href="{% url 'citaDelete' cita.id %}"
                      class="btn btn-danger"
                      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                      ><i class="fa fa-trash fa-sm" title="Eliminar"></i>
                    </a>                
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
